<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<div class="container">
  <div class="left">
    <p id="up">
      Learn to code by watching others
    </p>
    <p id="down">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.
    </p>
  </div>
  <div class="right">
    <div id="up">
      Try it free 7 days &nbsp<span id="try">then $20/mo. thereafter</span>  
    </div>
    <div id="down">
      <form action="">
        <input name="First name" class="info info1" type="text"  placeholder="First Name" required>
        <input name="Last name" class="info info1" type="text" required placeholder="Last Name">
        <input name="Email" class="info mail" type="email" required placeholder="Email Address">
        <input name="Password" class="info info1 pass" type="password" required placeholder="Password">
        <button class="info btn">CLAIM YOUR FREE TRIAL </button>
      </form>
      <p>By clicking the button, you are agreeing to our  <span id="term">Terms and Services</span> </p>
    </div>
  </div>
</div>
  
  
<script src="script.js"></script>
</body>
</html>
